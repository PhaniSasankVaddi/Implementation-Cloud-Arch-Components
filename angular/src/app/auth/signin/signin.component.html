<div class="container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf= "login">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{loginMsg}}</strong>
    </div>
    <div class="formbody">
        <div class="col-md-3 offset-md-5">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Enter Email" 
                        required email />
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Enter Password" 
                        required minlength="6" />
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
                <div>
                    <a class="register" routerLink="/auth/register">
                        <button type="button" class="btn btn-secondary">Register</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
