<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Create Virtual Machine
            </button>
            </h5>
        </div>
    
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <div class="col-md-3 offset-md-5">
                <div class = "formcontainer">
                    <div class = "formbody">
                    <form>
                        <div class="form-group">
                            <div>
                                <label for="vmnamefield">VM Name<sup>*</sup></label>
                                <input type="text" class="form-control" id="vmname_create" name="vmnameField_create" 
                                placeholder="Enter VM Name" [(ngModel)] = "vm_name" required/>
                            </div>
                            <div class = "radiobuttons">
                                <input class="form-check-input" type="radio" name="radio_name" id="basicradio_id" 
                                    value="basic" [(ngModel)] = "plan" checked = "checked">
                                <label class="form-check-label" for="exampleRadios1">Basic</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                                <input class="form-check-input" type="radio" name="radio_name" id="largeradio_id" 
                                    value="large" [(ngModel)] = "plan">
                                <label class="form-check-label" for="exampleRadios2">Large</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                                <input class="form-check-input" type="radio" name="radio_name" id="ultraradio_id" 
                                    value="ultra" [(ngModel)] = "plan">
                                <label class="form-check-label" for="exampleRadios3">Ultra</label>
                            </div>
                            <div class = "actionbutton">
                                <button type="button" class="btn btn-primary" (click)="createVM()">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              List of Virtual Machines
            </button>
            </h5>
        </div>

        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">VM Name</th>
                        <th scope="col">Plan</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Price of plan</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let machine of vmachines; let i=index">
                        <td scope="row">{{i+1}}</td>
                        <td>{{machine.name}}</td>
                        <td>{{machine.plan}}</td>
                        <td>{{machine.duration}}</td>
                        <td>{{machine.price}}</td>
                        <td>{{machine.cost}}</td>
                        <td><button type="button" class="close" aria-label="Close" (click) = "deleteItem(machine.name)"><span aria-hidden="true">&times;</span></button></td>          
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
